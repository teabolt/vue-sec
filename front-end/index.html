<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue Sec</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div id="new-review">
      <span>New Review:</span>
      <form>
        <ul class="form-items">
          <li class="form-item">
            <label for="title">Title:</label>
            <input
              v-model="reviewTitle"
              type="text"
              id="review-title"
              name="title"
              required="true"
              maxlength="20"
            >    
          </li>
          <li class="form-item">
            <label for="message">Message:</label>
            <textarea
              v-model="reviewMessage"
              id="review-message"
              name="message"
              required="true"
              rows="6"
            >
            </textarea>
          </li>
          <li class="form-item">
            <button v-on:click.prevent="onSubmit">Add review</button>
            <span v-if="error" class="error">{{ error }}</span>
          </li>
        </ul>
      </form>
    </div>
    <div id="reviews">
      <span>All Reviews:</span>
      <ul v-if="reviews && reviews.length" class="review-items">
        <li v-for="review in reviews" class="review-item">
          <div class="review">
            <div class="title">
              {{ review.title }}
            </div>
            <div class="message">
              {{ review.message }}
            </div>
          </div>
        </li>
      </ul>
      <p v-else>No reviews for now...</p>
    </div>
  </div>

  <script>
    const reviewsUrl = 'http://127.0.0.1:3000/';

    async function getReviews() {
      try {
        const res = await fetch(reviewsUrl);
        if (!res.ok) {
            // TODO: replace console errors with info text
            console.error(res);
          }
        const data = await res.json();
        return data;
      } catch (error) {
        console.error(error);
      }
    }

    async function newReview(review) {
      try {
        const res = await fetch(reviewsUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `title=${encodeURIComponent(review.title)}` +
                  `&message=${encodeURIComponent(review.message)}`,
        });
        if (!res.ok) {
          console.error(res);
        }
        return res;
      } catch (error) {
        console.error(error);
      }
    }

    var vm = new Vue({
      el: "#app",
      data: {
          error: "",
          reviewTitle: "",
          reviewMessage: "",
          reviews: null,
      },
      methods: {
        onSubmit: async function (event) {
          if (!this.reviewTitle) {
            this.error = "Missing value for title";
          } else if (!this.reviewMessage) {
            this.error = "Missing value for message";
          } else {
            this.error = "";
          }

          if (this.error) {
            return;
          }

          newReview({
            title: this.reviewTitle,
            message: this.reviewMessage,
          });
          this.reviews = await getReviews();
        },
      },
      async mounted () {
        this.reviews = await getReviews();
      },
    });
  </script>
</body>
</html>
